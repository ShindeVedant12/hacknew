<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Books</title>
    <link rel="stylesheet" href="allbooks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="nav">
        <pre> >>> Books</pre>
    </div>
    
    <div class="sidenav">
        <i class="fa-brands fa-windows"></i>
        <i class="fa-solid fa-book-open"></i>
        <i class="fa-solid fa-gear"></i>
    </div>
    <div class="nav2">
        <button>All Books(150)</button>
        <button>Textbooks(70)</button>
        <button>Reference Books(40)</button>
        <button>Old Books(40)</button>
        <input type="text" placeholder="Search Book Id">
    </div>
    <div class="main">
        <table>
            <thead>
                <tr>
                    <th>Book Id</th>
                    <th>Book Name</th>
                    <th>Book Type</th>
                    <th>Status</th>
                    <th>Issue Date</th>
                    <th>Submission</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
